<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/icon.ico">
    <title>Type Writer</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="dark-background dark-color">
    <div class="top-controls">
      <input type="text" class="title dark-background dark-color" id="title" placeholder="Untitled">
      <i class="fa fa-arrow-circle-o-down dark-button" id="save-file"></i>
      <i class="fa fa-eye dark-button" id="show-saved-text"></i>
      <i class="fa fa-eye-slash dark-button" id="hide-saved-text"></i>
      <i class="fa fa-sun-o dark-button" id="light-mode"></i>
      <i class="fa fa-moon-o dark-button"  id="dark-mode"></i>
      <i class="fa fa-trash dark-button"  id="delete-all"></i>
    </div>
    <div class="content">
      <div class="saved-text" id="saved-text">
        <div id="anchor"></div>
      </div>
      
      <input type="text" id="text-input" class="text-input dark-background dark-color" placeholder="Just start writing..." autofocus>
    </div>
    <script src="./script.js"  type="text/javascript"></script>
    <script src="./display.js"  type="text/javascript"></script> 
  </body>

</html>
